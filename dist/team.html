<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Team Profile Generator</title>
    </head>
    <body>
     <h1>My Team</h1>
        <div id="employeeList"></div>
        <div class="card">
            <h5 class="card-title">Manager</h5>
            <img src="" alt="managerIcon">
            <div class="card-body">
                
                <p id="manager-name">Dane</p>
                <p id="manager-id">1</p>
                <p id="manager-email">dane@mail.com</p>
                <p id="manager-office">1</p>
            </div>
        </div><div class="card">
            <h5 class="card-title">Engineer</h5>
            <img src="" alt="engineerIcon">
            <div class="card-body">
                
                <p id="engineer-name">Andrew</p>
                <p id="engineer-id">2</p>
                <p id="engineer-email">andrew@mail.com</p>
                <p id="engineer-office">andrewgithub</p>
            </div>
        </div><div class="card">
            <h5 class="card-title">Intern</h5>
            <img src="" alt="internIcon">
            <div class="card-body">
                
                <p id="intern-name">Gene</p>
                <p id="intern-id">3</p>
                <p id="intern-email">gwg1387@gmail.com</p>
                <p id="intern-office">Northwestern</p>
            </div>
        </div>
    </body>
    </html>
